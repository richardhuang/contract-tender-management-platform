version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: contract_tender_postgres
    environment:
      POSTGRES_DB: contract_tender_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:6-alpine
    container_name: contract_tender_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data: